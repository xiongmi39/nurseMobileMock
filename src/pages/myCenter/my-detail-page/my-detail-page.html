<ion-header>

	<ion-navbar>
		<ion-title>个人资料</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>头像</ion-label>
			<ion-avatar item-right >
				<img [src]="details.imgUrl">
				<input type="file" style="height: 36px,width: 36px;position:absolute;right:-30px;bottom:15px;opacity:0;" (change)="changeImg($event)">
			</ion-avatar>
			
		</ion-item>
	</ion-list>

	<ion-list>
		<button ion-item (click)="goCertificate()">
		<ion-icon name="ios-card" item-left color="gray"></ion-icon>
			实名认证
		</button>
	</ion-list>

	<ion-list>
		<button ion-item (click)="changeInput('姓名','nickName')">
			<ion-label>姓名</ion-label>
			<ion-label color="gray">{{details.nickName}}</ion-label>
		</button>
		<ion-item>
		<ion-label>性别</ion-label>
			<ion-select [(ngModel)]="details.gender" cancelText="取消" okText="确定">
			<ion-option value="{{item.ECodeValue}}" *ngFor="let item of stateCode.patientSex">{{item.ECodeTag}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
		<ion-label>地区</ion-label>
			<ion-select [(ngModel)]="details.address" cancelText="取消" okText="确定">
				<ion-option  *ngFor="let item of address">{{item}}</ion-option>
			</ion-select>
		</ion-item>		
		<ion-item>
		<ion-label>医院</ion-label>

			<ion-select [(ngModel)]="details.hosp" cancelText="取消" okText="确定">
				<ion-option value="{{item.HospId}}" *ngFor="let item of hosptials[details.address]" (ionSelect)='getHospdepByHospId(item.HospId)'>{{item.HospName}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
		<ion-label>科室</ion-label>
			<ion-select [(ngModel)]="details.hospDep" cancelText="取消" okText="确定">
				<ion-option value="{{item.HospdepId}}" *ngFor="let item of hospDep">{{item.HospdepName}}</ion-option>
			</ion-select>
		</ion-item>		
		<ion-item>
		<ion-label>职称</ion-label>
			<ion-select [(ngModel)]="details.position" cancelText="取消" okText="确定">
				<ion-option value="{{item.ECodeTag}}" *ngFor="let item of stateCode.position">{{item.ECodeTag}}</ion-option>
			</ion-select>
		</ion-item>		

	</ion-list>
	<ion-list>
		<button ion-item (click)="changeInput('手机','phone')">
			<ion-label>手机</ion-label>
			<ion-label color="gray">{{details.phone}}</ion-label>
		</button>
<!-- 		<button ion-item (click)="changeInput('邮箱','mail')">
			<ion-label>邮箱</ion-label>
			<ion-label color="gray">{{details.mail}}</ion-label>
		</button> -->

	</ion-list>	
<ion-list>
  <ion-item (click)="updateUser()" class="logoutbtn" color="danger" style="text-align: center;">
确认
  </ion-item>
</ion-list>	
</ion-content>
