<ion-header>
	<ion-navbar color="secondary">
		<ion-title>注册</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>手机号</ion-label>
      <ion-input type="text" value="" [(ngModel)]="formData.LoginName" clearInput="true"></ion-input>

    </ion-item>
    <ion-item >
      <ion-label fixed >验证码</ion-label>
      <ion-input type="text" value="" [(ngModel)]="SMSCode" ></ion-input>
      <!--       <div item-content  color="secondary" class="updateBtn"  style='position: absolute;right: 10px;font-size: 14px;color:#6bc30d;line-height: 100%' (click)="getSMSCodeSend()">{{sendCount}}</div> -->
      <button  item-content style='color:#6bc30d;background: #fff;font-size: 15px;'   (click)='getSMSCodeSend()' [disabled]="isDisabled">{{sendCount}}</button>
    </ion-item>

    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" [(ngModel)]="formData.pwd" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="rpwd" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
      <p *ngIf="ifShowMsg === true" color="danger">{{msg}}</p>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block class="normalBtn" (click)="regist()">注册</button>
  </div>


</ion-content>
