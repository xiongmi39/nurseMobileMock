<ion-header>

  <ion-navbar>
    <ion-title>积分·学分</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-segment [(ngModel)]="dws">
		<ion-segment-button value="CreditRecord">
			学分
		</ion-segment-button>
		<ion-segment-button value="Integral">
			积分
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="dws" class="contentdiv">
		<ion-list *ngSwitchCase="'CreditRecord'">
    <ion-item *ngFor="let item of CreditRecordList">
    	<p>{{item.ModifyDate | todate:"yyyy-MM-dd"}} <span style="text-align: right;display: block;float: right;">{{item.Grade}}分</span> </p>
    </ion-item>
        
</ion-list>

<ion-list *ngSwitchCase="'Integral'">
	<ion-item *ngFor="let item of IntegralList">
		<p>{{item.ModifyDate | todate:"yyyy-MM-dd"}}  <span style="text-align: right;display: block;float: right;">{{item.Grade}}分</span></p>
	</ion-item>
</ion-list>
</div>
</ion-content>
