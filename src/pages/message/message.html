<ion-content >
	<ion-segment [(ngModel)]="dws">

	</ion-segment>
	<div [ngSwitch]="dws" class="contentdiv">
		<ion-list *ngSwitchCase="'notice'">
    <ion-item *ngFor="let item of noticeList"  (click)='goMsgdetail(item)'>

    	<p>{{item.MessageContent}}</p>
