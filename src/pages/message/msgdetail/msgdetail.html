<ion-header>

  <ion-navbar>
    <ion-title>消息详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card>
      <ion-card-header style="white-space:normal">
        {{msgdetail.MessageTitle}}
      </ion-card-header>
      <ion-card-content>
		<p>{{msgdetail.MessageContent}}</p>
		<span style="display:block;text-align:right;">{{msgdetail.MessageDate | todate:"yyyy-MM-dd"}}</span>
      </ion-card-content>
    </ion-card>
</ion-content>
